{% extends 'layout.html' %}
{% block content %}
        <section class="lf">
            <h2>{{ title }}</h2>
            <p class="l" style="margin-top:-24px;">{{ ctx.author }}</p>

        {% for line in ctx.content.split("#") %}
            <span>{{ line|safe }}</span><br>
        {% endfor %}
        </section>

        <section class="nav-right-bottom">
            <p style="margin:0;margin-bottom:4px;"><button id="list" class="btn no-script">다른 시</button></p>
            <button class="btn no-script" id="back">{{ button }}</button>
            <noscript>
                <p style="margin:0;margin-bottom:4px;"><a class="btn" href="{{ url_for('read.index', idx=idx) }}">다른 <시></시></a></p>
                <a class="btn" href="{{ target }}">{{ button }}</a>
            </noscript>
        </section>
{% endblock %}
{% block script %}
        <script type="text/javascript">
            btn("#back","{{ target }}"),btn("#list","{{ url_for('read.index', idx=idx) }}");
        </script>
{% endblock %}
