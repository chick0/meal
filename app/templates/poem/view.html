{% extends 'layout.html' %}
{% block content %}
    <section class="lf">
        <a href="{{ back }}">← 뒤로 돌아가기</a>
        <h1 style="margin:0">{{ poem.title }}</h1>
        <h3 style="margin-top:0"><a href="{{ url_for('poem.author', name=poem.author) }}">{{ poem.author }}</a></h3>

    {% for line in poem.content %}
        <span>{{ line|safe }}</span><br>
    {% endfor %}
    </section>
{% endblock %}
