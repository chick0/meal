{% extends 'layout.html' %}
{% block content %}
        <section class="lf">
            <h1>급식</h1>
            <div style="margin-top:-24px;margin-bottom:0;">
                <button id="poem" class="l no-script">시 읽기</button>
            </div>
        </section>

        <section class="message-box l">
            <form method="post" action="{{ url_for('school.select') }}">
                <p>
                    <label for="school_name">학교 찾기</label>
                </p>
                <input type="text" name="school_name" id="school_name" placeholder="<학교 이름>" size="15" maxlength="10">
            </form>
        </section>

        <section class="nav-right-bottom" id="starBox">
            <button class="btn no-script" id="star">즐겨찾기 확인하기</button>
            <noscript>
                <a class="btn" href="{{ url_for('app.start_page') }}">즐겨찾기 확인하기</a>
            </noscript>
        </section>
{% endblock %}
{% block script %}
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <script type="text/javascript">
            {% if alert is not none %}window.alert("{{ alert }}"),{% endif %}star("{{ url_for('app.start_page') }}");
            btn("#poem","{{ url_for('read.index') }}");
        </script>
{% endblock %}
