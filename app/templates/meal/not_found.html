{% extends 'layout.html' %}
{% block content %}
    <section class="lf">
        <a href="{{ url_for('index.index') }}">← 학교 검색하러 가기</a>
    </section>

    <section class="message-box l">
        <span class="s" style="padding-bottom:3px;border-bottom: 0.7px solid #BCBCBC;">{{ day.strftime('%Y년 %m월 %d일') }}</span>
        <p><span class="high">급식</span> 정보가 없습니다</p><br>

    {% if day != today %}
        <a class="btn" href="{{ url_for('meal.show', edu_code=edu_code, school_code=school_code, date='today') }}">
            오늘 메뉴 확인하기
        </a>
    {% endif %}
    </section>

    <section class="menu weeks-btn">
    {% for week in weeks: %}
        <a id="dt-{{ week.ymd }}" class="btn" href="{{ url_for('meal.show', edu_code=edu_code, school_code=school_code, date=week.ymd) }}">
            {{ week.day_str }}<br>
            <sub>{{ week.dd }}일</sub>
        </a>
    {% endfor %}
    </section>
{% endblock %}
{% block script %}
    <script>
        const todayButton = document.getElementById("dt-{{ today.strftime('%Y%m%d') }}");
        todayButton.style = "background-color:#5a5a5a;color:#DBDBDB";
        todayButton.href = "{{ url_for('meal.show', edu_code=edu_code, school_code=school_code, date='today') }}";
    </script>
{% endblock %}
