{% extends 'layout.html' %}
{% block content %}
        <section class="lf">
            <h2>{{ title }}</h2>
            <div style="margin-top:-24px;margin-bottom:0;">
                <a class="l" href="{{ url_for('read_manage.add') }}">시 추가하기</a>
            </div>
        </section>

        <section class="lf">
        {% for ctx in context %}
            <h3>
                <a class="l" href="{{ url_for('read_manage.show', idx=ctx.idx) }}" style="padding-left:0;">{{ ctx.title }}</a>
            </h3>
            <p style="margin-top:-24px;">{{ ctx.author }}</p>
        {% endfor %}
            <br><br>
        </section>

        <section class="menu">
            <a class="btn" href="{{ url_for('index.index') }}">학교 검색하러 가기</a>
        </section>
{% endblock %}
